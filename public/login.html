<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MiniFacebook | Login</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="card">
    <h2>MiniFacebook</h2>
    <p style="color:#666;">Inicia sesión</p>

    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="password" placeholder="Contraseña" required>

    <button onclick="login()">Entrar</button>

    <p id="msg" style="margin-top:10px;"></p>

    <p style="margin-top:15px;">
      ¿No tienes cuenta?
      <a href="/register.html">Regístrate</a>
    </p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!email || !password) {
        msg.style.color = "red";
        msg.innerText = "Completa todos los campos";
        return;
      }

      fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // Guardar token
          localStorage.setItem("token", data.token);

          msg.style.color = "green";
          msg.innerText = data.message || "Login exitoso ?";

          // ?? Redirigir al FEED
          setTimeout(() => {
            window.location.href = "/posts.html";
          }, 800);

        } else {
          msg.style.color = "red";
          msg.innerText = data.message || "Credenciales incorrectas";
        }
      })
      .catch(() => {
        msg.style.color = "red";
        msg.innerText = "Error de conexión con el servidor";
      });
    }
  </script>

</body>
</html>
