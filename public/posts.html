<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MiniFacebook | Feed</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 500px;
      margin: 30px auto;
    }
    .post-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      border-radius: 6px;
      padding: 10px;
      resize: none;
    }
    .post {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .post img {
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
    .post small {
      color: #777;
    }
    .logout {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="post-box">
    <button class="logout" onclick="logout()">Salir</button>
    <h3>MiniFacebook</h3>

    <textarea id="text" rows="3" placeholder="¿Qué estás pensando?"></textarea>
    <input type="file" id="image">
    <br><br>
    <button onclick="createPost()">Publicar</button>
  </div>

  <div id="feed"></div>

</div>

<script>
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "/login.html";
  }

  function logout() {
    localStorage.removeItem("token");
    window.location.href = "/login.html";
  }

  function createPost() {
    const text = document.getElementById("text").value;
    const image = document.getElementById("image").files[0];

    if (!text && !image) {
      alert("Escribe algo o sube una imagen");
      return;
    }

    const formData = new FormData();
    formData.append("text", text);
    if (image) formData.append("image", image);

    fetch("/create-post", {
      method: "POST",
      headers: {
        Authorization: "Bearer " + token
      },
      body: formData
    })
    .then(res => res.json())
    .then(() => {
      document.getElementById("text").value = "";
      document.getElementById("image").value = "";
      loadPosts();
    });
  }

  function loadPosts() {
    fetch("/get-posts", {
      headers: {
        Authorization: "Bearer " + token
      }
    })
    .then(res => res.json())
    .then(posts => {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      posts.forEach(p => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <strong>${p.name}</strong><br>
          <small>${new Date(p.created_at).toLocaleString()}</small>
          <p>${p.text || ""}</p>
          ${p.image ? `<img src="${p.image}">` : ""}
        `;
        feed.appendChild(div);
      });
    });
  }

  loadPosts();
</script>

</body>
</html>
