<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MiniFacebook | Feed</title>
  <link rel="stylesheet" href="/css/style.css">

  <style>
    body {
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
        url("/img/vallejo.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 500px;
      margin: 30px auto;
    }

    .post-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,.15);

      position: sticky;
      top: 20px;
      z-index: 10;
    }

    textarea {
      width: 100%;
      border-radius: 6px;
      padding: 10px;
      resize: none;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    button {
      background: #1877f2;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .logout {
      background: #e53935;
      float: right;
    }

    .post {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,.12);
    }

    .post img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .post small {
      color: #777;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="post-box">
    <button class="logout" onclick="logout()">Salir</button>
    <h3>MiniFacebook</h3>

    <textarea id="text" rows="3" placeholder="¿Qué estás pensando?"></textarea>
    <input type="file" id="image">
    <br>
    <button onclick="createPost()">Publicar</button>
  </div>

  <div id="feed"></div>

</div>

<script>
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "/login.html";
  }

  function logout() {
    localStorage.removeItem("token");
    window.location.href = "/login.html";
  }

  function createPost() {
    const text = document.getElementById("text").value;
    const image = document.getElementById("image").files[0];

    if (!text && !image) {
      alert("Escribe algo o sube una imagen");
      return;
    }

    const formData = new FormData();
    formData.append("text", text);
    if (image) formData.append("image", image);

    fetch("/create-post", {
      method: "POST",
      headers: {
        Authorization: "Bearer " + token
      },
      body: formData
    })
    .then(res => res.json())
    .then(() => {
      document.getElementById("text").value = "";
      document.getElementById("image").value = "";

      loadPosts(true); // ?? recargar SIN mover scroll
    });
  }

  function loadPosts(keepScroll = false) {
    const feed = document.getElementById("feed");
    const scrollY = window.scrollY;

    fetch("/get-posts", {
      headers: {
        Authorization: "Bearer " + token
      }
    })
    .then(res => res.json())
    .then(posts => {
      feed.innerHTML = "";

      posts.forEach(p => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <strong>${p.name || "Usuario"}</strong><br>
          <small>${new Date(p.created_at).toLocaleString()}</small>
          <p>${p.text || ""}</p>
          ${p.image ? `<img src="${p.image}">` : ""}
        `;
        feed.appendChild(div);
      });

      if (keepScroll) {
        window.scrollTo(0, scrollY);
      }
    });
  }

  loadPosts();
</script>

</body>
</html>
