<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MiniFacebook | Feed</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:url("/img/vallejo.jpg") no-repeat center fixed;
  background-size:cover;
}
.overlay{
  background:rgba(240,242,245,.9);
  min-height:100vh;
}
.container{
  width:500px;
  margin:auto;
  padding:20px;
}
.post-box,.post{
  background:#fff;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}
textarea,input{
  width:100%;
  padding:8px;
  margin-top:8px;
}
button{
  background:#1877f2;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
}
.like{
  background:none;
  color:#1877f2;
  font-size:18px;
}
.logout{
  background:#e53935;
  float:right;
}
</style>
</head>

<body>
<div class="overlay">
<div class="container">

<div class="post-box">
<button class="logout" onclick="logout()">Salir</button>
<h3>MiniFacebook</h3>

<textarea id="text" placeholder="¿Qué estás pensando?"></textarea>
<input id="image" placeholder="URL de imagen (opcional)">
<button onclick="createPost()">Publicar</button>
</div>

<div id="feed"></div>

</div>
</div>

<script>
const token = localStorage.getItem("token");
if(!token) location.href="/login.html";

function logout(){
  localStorage.removeItem("token");
  location.href="/login.html";
}

function createPost(){
  fetch("/create-post",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      Authorization:"Bearer "+token
    },
    body:JSON.stringify({
      text:text.value,
      image:image.value
    })
  }).then(()=>{text.value="";image.value="";loadPosts();});
}

function toggleLike(id){
  fetch("/like/"+id,{
    method:"POST",
    headers:{Authorization:"Bearer "+token}
  }).then(loadPosts);
}

function addComment(id,input){
  fetch("/comment",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      Authorization:"Bearer "+token
    },
    body:JSON.stringify({postId:id,text:input.value})
  }).then(()=>{input.value="";loadComments(id);});
}

function loadComments(id){
  fetch("/comments/"+id,{
    headers:{Authorization:"Bearer "+token}
  })
  .then(r=>r.json())
  .then(c=>{
    document.getElementById("c"+id).innerHTML =
      c.map(x=>`<small><b>${x.name}:</b> ${x.text}</small><br>`).join("");
  });
}

function loadPosts(){
  fetch("/get-posts",{headers:{Authorization:"Bearer "+token}})
  .then(r=>r.json())
  .then(posts=>{
    feed.innerHTML="";
    posts.forEach(p=>{
      const d=document.createElement("div");
      d.className="post";
      d.innerHTML=`
        <b>${p.name}</b><br>
        <small>${new Date(p.created_at).toLocaleString()}</small>
        <p>${p.text||""}</p>
        ${p.image?`<img src="${p.image}" width="100%">`:""}
        <button class="like" onclick="toggleLike(${p.id})">
          ${p.liked?"??":"??"} ${p.likes}
        </button>
        <div id="c${p.id}"></div>
        <input placeholder="Comentar..."
          onkeydown="if(event.key==='Enter')addComment(${p.id},this)">
      `;
      feed.appendChild(d);
      loadComments(p.id);
    });
  });
}

loadPosts();
</script>
</body>
</html>
