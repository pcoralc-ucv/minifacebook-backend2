<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MiniFacebook | Feed</title>

  <link rel="stylesheet" href="/css/style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("/img/vallejo.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      min-height: 100vh;
      background: rgba(240, 242, 245, 0.88);
      padding: 30px 0;
    }

    .container {
      width: 500px;
      margin: auto;
    }

    /* ===== POST BOX (STICKY) ===== */
    .post-box {
      position: sticky;
      top: 20px;
      z-index: 10;

      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    .post-box h3 {
      margin: 0 0 10px;
    }

    textarea {
      width: 100%;
      border-radius: 6px;
      padding: 10px;
      resize: none;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    button {
      background: #1877f2;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #166fe5;
    }

    .logout {
      background: #e53935;
      float: right;
    }

    /* ===== FEED ===== */
    #feed {
      max-height: calc(100vh - 220px);
      overflow-y: auto;
      padding-right: 5px;
    }

    .post {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .post img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .post small {
      color: #777;
    }
  </style>
</head>

<body>

<div class="overlay">
  <div class="container">

    <!-- ===== CREAR POST ===== -->
    <div class="post-box">
      <button class="logout" onclick="logout()">Salir</button>
      <h3>MiniFacebook</h3>

      <textarea id="text" rows="3" placeholder="Â¿QuÃ© estÃ¡s pensando?"></textarea>

      <!-- ðŸ”¥ INPUT CORRECTO -->
      <input type="file" id="image" name="image" accept="image/*">

      <button type="button" onclick="createPost()">Publicar</button>
    </div>

    <!-- ===== FEED ===== -->
    <div id="feed"></div>

  </div>
</div>

<script>
  const token = localStorage.getItem("token");

  if (!token) {
    window.location.href = "/login.html";
  }

  function logout() {
    localStorage.removeItem("token");
    window.location.href = "/login.html";
  }

  function createPost() {
    const text = document.getElementById("text").value;
    const imageInput = document.getElementById("image");
    const image = imageInput.files[0];

    if (!text && !image) {
      alert("Escribe algo o sube una imagen");
      return;
    }

    const formData = new FormData();
    formData.append("text", text);
    if (image) formData.append("image", image);

    fetch("/create-post", {
      method: "POST",
      headers: {
        Authorization: "Bearer " + token
      },
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (!data.success) {
        alert(data.message || "Error al publicar");
        return;
      }

      document.getElementById("text").value = "";
      imageInput.value = "";
      loadPosts();

      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  }

  function loadPosts() {
    fetch("/get-posts", {
      headers: {
        Authorization: "Bearer " + token
      }
    })
    .then(res => res.json())
    .then(posts => {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      posts.forEach(p => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <strong>${p.name}</strong><br>
          <small>${new Date(p.created_at).toLocaleString()}</small>
          <p>${p.text || ""}</p>
          ${p.image ? `<img src="${p.image}" />` : ""}
        `;
        feed.appendChild(div);
      });
    });
  }

  loadPosts();
</script>

</body>
</html>
